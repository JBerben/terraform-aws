name: Deploy Terraform

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read  

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize Terraform
        run: |
          terraform init -var='aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}' -var='aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}'

      - name: Validate Terraform
        run: |
          terraform validate -var='aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}' -var='aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}'

      - name: Plan Terraform
        run: |
          terraform plan -var='aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}' -var='aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}' -out=tfplan

      - name: Apply Terraform
        run: |
          terraform apply -var='aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}' -var='aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}' -auto-approve tfplan
